<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Magnus Danielsen Portfolio</title>
  <link rel="stylesheet" href="/css/headerfooterblog.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css/">
  <script src="/js/script.js"></script>
  <script src="https://kit.fontawesome.com/5e2cb9f1be.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>

<script>
  $(function() {$("#myIcon").click(function() {
    $('.rotate').toggleClass("down");
  });
  });
</script>

<body>



<div class="overflow-wrapper">

<div class="wrapper">

<!--
<video loop autoplay muted id="topnav-background">
   <source type="video/mp4" src="/images/topnav-background.mp4"></source>
</video>
-->

-->


<!--Kilde: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp-->
  
<div class="topnav-container">

  <div class="topnav" id="myTopnav">
    <button class="topnav-button1"><a href="/index.html/">Forside</button></a>
    <button class="topnav-button2"><a href="/posts/">Blog</button></a>
    <button class="topnav-button3"><a href="/projekter.html/">Projekter</button></a>
    <button class="topnav-button4"><a href="/om-mig.html/">Om Mig</button></a>
  </div>



  <!--Kilde: https://www.w3schools.com/howto/howto_js_topnav_responsive.asp-->
    <a href="javascript:void(0);" class="icon rotate" id="myIcon" onclick="One()">
    <i class="fa fa-bars fa-2x"></i></a>
</div>

<br><br><br>

<main class="site-main">
  <div class="container">
    <article class="single-post">
      <h1 class="entry-title mt-5 mb-4">{{ .Title }}</h1>
      <div class="post-meta">
      <span class="post-author"> Posted by: {{ .Params.author }}</span>
      <span class="post-date">
        <time>{{ dateFormat .Site.Params.dateFormat .Date }}</time>
      </span>
      <span class="post-tags">
        {{ range (.GetTerms "tags") }}
        <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
        {{ end }}
      </span>
      <div class="entry-content">{{ .Content }} </div>
    </article>
  </div>
</main>

<div class="push"></div>
 

</div>


<div class="footer">

  <div class="mail-container">
    <text class="button4" style="padding: 0; margin-right: 1%;">magnus.danielsen@hotmail.com</text>
    <a href="mailto:magnus.danielsen@hotmail.com"> <i class="fa-solid fa-envelope fa-2x"></i></a>
  </div>

  <div class="some-container">
    <a href="https://dk.linkedin.com/" target="_blank"> <button class="button6" style="padding: 0; margin-right: 1%; cursor: pointer;">linked</button></a>
    <a href="https://dk.linkedin.com/" target="_blank"> <i class="fab fa-linkedin-in fa-2x" style="color: rgb(0, 0, 0);"></i></a>
  </div>

</div>



</div>

<script src="/js/bootstrap.min.js/"></script>
</body>
</html>
